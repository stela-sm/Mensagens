<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sweet Messages Generator</title>

  <link rel="stylesheet" href="main.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:wght@900&family=Open+Sans:ital,wght@0,300;0,400;0,700;1,700&family=Shrikhand&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/effd3867de.js" crossorigin="anonymous"></script>
</head>
<body>

  <main>
    <div class="section-a">
      <div class="text-section">
        <div class="title">
          <p>Mensagens <br> de amor</p>
        </div>
        <div class="description">
          <p>Deixei alguns recadinhos para você ler quando quiser. Cada um deles carrega um pedacinho do meu coração e todo o meu amor por você. Espero que eles tragam um sorriso ao seu rosto e aqueçam seu coração. Eu te amo muito, meu amor. Espero que goste!</p>
        </div>
      </div>
    </div>

    <div class="section-b">
      <div class="container">
        <div class="message">
          <div class="border">
            <p class="textMessage fadein"></p>
          </div>
        </div>
        <div class="generate">
          <button id="gen-text">Gerar Mensagem</button>
        </div>
      </div>
    </div>
  </main>

  

  <script src="index.js"></script>
</body>
</html>
